<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./sheet6.css" />
    <title>CSStask-6</title>
  </head>
  <body>
    <form action="#" target="_blank">
      <div class="imgcontainer">
        <img src="./image/login.jpeg" alt="USER" class="login" /><br />
      </div>
      <label for="username"><b>Username</b></label
      ><br />
      <input type="text" id="text" placeholder="Enter name" /><br />
      <label for="password"><b>Password</b></label
      ><br />
      <input type="password" id="password" placeholder="Enter Password" /><br />
      <button type="submit">Login</button><br />
      <label for="psw" class="check">
        <input type="checkbox" checked="checked" id="psw" />Remember me
        <span class="checkmark"></span>
      </label>
      <div class="container">
        <button class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#"> password?</a></span>
      </div>
    </form>
  </body>
</html>
